<ion-grid fixed>
  <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
               *ngFor="let reserva of reservas; let i = index">

          <app-reserva [res]="reserva"
                           [nro]="i"
                           [enReservas]="enReservas">
          </app-reserva>
      </ion-col>
  </ion-row>
</ion-grid>
