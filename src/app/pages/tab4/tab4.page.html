<ion-header no-border>
  <ion-toolbar color="dark">
      <ion-title>
          Mis Reservas
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides *ngIf="reservaService.getReservas().data === null">
    <ion-slide>
        <ion-label>
            No hay Reservas
        </ion-label>
    </ion-slide>
  </ion-slides>

  <app-reservas *ngIf="reservaService.getReservas().data > 0"
    [enReservas]="true"
    [reservas]="dataLocalService.reservas">
</app-reservas>
   
</ion-content>
